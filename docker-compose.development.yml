version: '3.5'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      target: development
    command: 'npm run start:dev:backend'
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      target: development
    command: 'npm run start:dev:frontend'
    ports:
      - "8080:8080"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/frontend/src